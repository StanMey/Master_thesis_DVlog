[general]
model_name = "bimodal_mpnet_vis_sync_concat"

[paths]
annotations_file = "./dataset/dvlog_labels_v2.csv"
data_dir = "./dataset/dvlog-dataset"
sync_file = "./dataset/sync_index_keyw.json"

[training]
epochs = 50
batch_size = 32
learning_rate = 0.0002

[model]
n_modalities = 2
dim_model = 256
sequence_length = 104

[model.encoder]
n_heads = 8

[model.encoder.1]
feature_name = "sent_mpnet_keyw"
feature_dim = 768
data_dir = "./dataset/sent-embeddings-dataset"
apply_sync = True

[model.encoder.2]
feature_name = "#i_visual"
feature_dim = 136
data_dir = ${paths.data_dir}

[model.multimodal]
n_heads = 16
bi_type = "concat"

[model.detection_layer]
use_std = False