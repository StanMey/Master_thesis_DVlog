[general]
model_name = "trimodal_w2v_pdemv_seconds_keyw_layeredv2"

[paths]
annotations_file = "./dataset/dvlog_labels_v2.csv"
data_dir = "./dataset/dvlog-dataset"

[training]
epochs = 50
batch_size = 32
learning_rate = 0.0002

[model]
n_modalities = 3
dim_model = 256
sequence_length = 596

[model.encoder]
n_heads = 8

[model.encoder.1]
feature_name = "w2v_seconds_keyw_avg"
feature_dim = 300
data_dir = "./dataset/embeddings-dataset"

[model.encoder.2]
feature_name = "pdemvad"
feature_dim = 1027
data_dir = "./dataset/pdem-dataset"

[model.encoder.3]
feature_name = "#i_visual"
feature_dim = 136
data_dir = ${paths.data_dir}

[model.multimodal]
n_heads = 16
tri_type = "layeredv2"

[model.detection_layer]
use_std = False