[general]
model_name = "unimodal_pdem_v2_t200"

[paths]
annotations_file = "./dataset/dvlog_labels_v2.csv"
data_dir = "./dataset/pdem-dataset"

[training]
epochs = 50
batch_size = 32
learning_rate = 0.0002

[model]
n_modalities = 1
dim_model = 256
sequence_length = 200

[model.encoder]
n_heads = 8

[model.encoder.1]
feature_name = "pdem"
feature_dim = 1024
data_dir = ${paths.data_dir}

[model.multimodal]
n_heads = 16

[model.detection_layer]
use_std = False