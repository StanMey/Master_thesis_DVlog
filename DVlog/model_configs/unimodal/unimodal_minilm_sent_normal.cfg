[general]
model_name = "unimodal_minilm_sent_normal"

[paths]
annotations_file = "./dataset/dvlog_labels_v2.csv"
data_dir = "./dataset/sent-embeddings-dataset"

[training]
epochs = 50
batch_size = 32
learning_rate = 0.0002

[model]
n_modalities = 1
dim_model = 256
sequence_length = 104

[model.encoder]
n_heads = 8

[model.encoder.1]
feature_name = "sent_minilm_normal"
feature_dim = 384
data_dir = ${paths.data_dir}

[model.multimodal]
n_heads = 8

[model.detection_layer]
use_std = False