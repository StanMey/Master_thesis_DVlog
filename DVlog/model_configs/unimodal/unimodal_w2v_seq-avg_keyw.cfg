[general]
model_name = "unimodal_w2v_seq-avg_keyw"

[paths]
annotations_file = "./dataset/dvlog_labels_v2.csv"
data_dir = "./dataset/embeddings-dataset"

[training]
epochs = 50
batch_size = 32
learning_rate = 0.0002
seed = 42

[model]
n_modalities = 1
dim_model = 256
sequence_length = 104

[model.encoder]
n_heads = 8

[model.encoder.1]
feature_name = "w2v_seq_avg_keyw"
feature_dim = 300
data_dir = ${paths.data_dir}

[model.multimodal]
n_heads = 16

[model.detection_layer]
use_std = False