[general]
model_name = "unimodal_acoustic_v2"

[paths]
annotations_file = "./dataset/dvlog_labels_v2.csv"
data_dir = "./dataset/dvlog-dataset"

[training]
epochs = 50
batch_size = 32
learning_rate = 0.0002
seed = 42

[model]
n_modalities = 1
dim_model = 256
sequence_length = 596

[model.encoder]
n_heads = 8

[model.encoder.1]
feature_name = "#i_acoustic"
feature_dim = 25
data_dir = ${paths.data_dir}

[model.multimodal]
n_heads = 16

[model.detection_layer]
use_std = False