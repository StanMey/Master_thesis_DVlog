[general]
model_name = "bimodal_gpsec_m_w2v_aud_concat"

[paths]
annotations_file = "./dataset/dvlog_labels_v2.csv"
data_dir = "./dataset/dvlog-dataset"

[training]
epochs = 50
batch_size = 32
learning_rate = 0.0002
gender_spec = "m"

[model]
n_modalities = 2
dim_model = 256
sequence_length = 596

[model.encoder]
n_heads = 8

[model.encoder.1]
feature_name = "w2v_seconds_keyw_avg"
feature_dim = 300
data_dir = "./dataset/embeddings-dataset"

[model.encoder.2]
feature_name = "#i_acoustic"
feature_dim = 25
data_dir = ${paths.data_dir}

[model.multimodal]
n_heads = 16
bi_type = "concat"

[model.detection_layer]
use_std = False